<div class="min-h-screen bg-gray-100">
  <!-- Admin Navigation -->
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex space-x-8 overflow-x-auto">
        @for (item of navItems; track item.path) {
          <a [routerLink]="item.path" 
             routerLinkActive="border-blue-500 text-blue-600"
             [routerLinkActiveOptions]="{ exact: item.exact }"
             class="border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap transition-colors">
            {{ item.label }}
          </a>
        }
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <router-outlet></router-outlet>
</div>
