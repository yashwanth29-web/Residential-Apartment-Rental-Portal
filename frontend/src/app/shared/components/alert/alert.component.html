<div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
  @for (alert of alerts(); track alert.id) {
    <div [class]="getAlertClasses(alert.type)" role="alert">
      <div class="flex items-center">
        <span class="mr-2 font-bold">{{ getIconClasses(alert.type) }}</span>
        <span>{{ alert.message }}</span>
      </div>
      <button (click)="dismiss(alert.id)" 
              class="ml-4 text-current opacity-70 hover:opacity-100 transition-opacity">
        âœ•
      </button>
    </div>
  }
</div>
