<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" class="text-xl font-bold text-blue-600">
          Apartment Portal
        </a>
        <div class="hidden md:flex ml-10 space-x-4">
          <a routerLink="/flats" routerLinkActive="text-blue-600" 
             class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
            Flats
          </a>
          <a routerLink="/amenities" routerLinkActive="text-blue-600"
             class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
            Amenities
          </a>
          @if (isAuthenticated()) {
            <a routerLink="/bookings" routerLinkActive="text-blue-600"
               class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
              My Bookings
            </a>
          }
          @if (isAdmin()) {
            <a routerLink="/admin" routerLinkActive="text-blue-600"
               class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
              Admin
            </a>
          }
        </div>
      </div>
      <div class="flex items-center space-x-4">
        @if (isAuthenticated()) {
          <span class="text-gray-700 text-sm">{{ currentUser()?.name }}</span>
          <button (click)="logout()" 
                  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            Logout
          </button>
        } @else {
          <a routerLink="/login" routerLinkActive="text-blue-600"
             class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
            Login
          </a>
          <a routerLink="/register"
             class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            Register
          </a>
        }
      </div>
    </div>
  </div>
</nav>
